
<html>
    <head>
        <title>Form Details</title>

        <script type="text/javascript">
            function compare(x, y)
            {
                if (x.value == y.value)
                    return true;
                else
                {
                    alert("password and confirm password not matched...");
                    return false;
                }
            }




</script>



</head>
<body>
<center>
    <div><h2>Registration Form</h2>
        <form action="myservlet" method="post" onsubmit="return compare(pwd1, pwd2);">
            <table>
                <tr>
                    <td> <b>Your Good Name</b> </td>
                        <td><input type="text" value="" name="name" required/> <br><br></td>
                    </tr>

                    <tr>
                        <td>Create Password </td>
                        <td><input type="password" value="" name="pwd" id="pwd1" placeholder="use_combination" pattern="\(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$/" required/> <br><br></td>
                    </tr>
                    
                    <tr>
                        <td>Confirm Password </td>
                        <td><input type="password" value="" name="pwd" id="pwd2" required/> <br><br></td>
                    </tr>

                    <tr>
                        <td>Your Email Address</td>
                        <td><input type="email" value="" name="email" required/> <br><br></td>
                    </tr>

                    <tr>
                        <td>Select Your Gender</td>
                        <td><input type="radio" value="male" name="gender"/>Male <br><br></td>
                        <td><input type="radio" value="female" name="gender"/>Female <br><br></td>
                    </tr>

             </table>
                <input type="submit" value="submit" name="submit"><input type="reset" value="reset" name="rst">

            </form>
        </div>
    </center>
    <br>
    <p><marquee behavior="alternate" scrollamount="9" > All the information are useful to your career</marquee> </p>
</body>

</html>
